<!DOCTYPE html>
<html>
<head>
    <title>Basic Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #0077cc;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background: #fff;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            font-size: 18px;
            transition: background 0.3s ease;
        }

        li:hover {
            background: #e6f0ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List:</h1>
    <ul>
        <li>Exercise</li>
        <li>Groom Myself</li>
        <li>Prepare For Work</li>
        <li>Learn Different Coding Languages</li>
        <li>Publish Finished Games</li>
    </ul>
</body>
</html>
